<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Formularz z Bootstrapem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

<div class="container">
    <form action="/" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Imię</label>
                    <input type="text" class="form-control" id="name" name="name" >
                </div>
                <div class="form-group">
                    <label for="surname">Nazwisko</label>
                    <input type="text" class="form-control" id="surname" name="surname">
                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="gender">Płeć</label>
                    <select class="form-control" id="gender" name="gender">
                        <option value="male">Mężczyzna</option>
                        <option value="female">Kobieta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="children">Ilość dzieci</label>
                    <input type="number" class="form-control" id="children" name="children">
                </div>
            </div>
            <div class="col-md-6">

                    <label for="shoe_size">Rozmiar buta</label>

                </div>
                <div class="form-group">
                    <label for="level">Poziom w Pokemon Go</label>
                    <input type="number" class="form-control" id="level" name="level">
                </div>
                <div class="form-group">
                    <label for="color">Wybór koloru</label>
                    <select class="form-control" id="color" name="color">
                        <option value="Czarny">Czarny</option>
                        <option value="Biał">Biały</option>
                        <option value="Czerwony">Czerwony</option>
                        <option value="Zielony">Zielony</option>
                        <option value="Niebieski">Niebieski</option>
                        <option value="Żółty">Żółty</option>
                        <option value="Pomarańczowy">Pomarańczowy</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" onclick="funkcja()" class="btn btn-primary">Wyślij</button>
                </div>
            </div>
        </div>
    </form>
